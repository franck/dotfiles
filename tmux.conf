set -g default-shell /bin/bash
set -g prefix C-q
unbind C-b

set -g repeat-time 2000
set -sg escape-time 1
set -g base-index 1
#setw -g pane-base-index 1
set -g display-time 2000

bind r source-file ~/.tmux.conf \; display "Reloaded!"

unbind-key -n C-t ; bind-key -n C-t new-window
unbind-key C-w ; bind-key C-w kill-window

unbind-key C-right ; bind-key -n C-right next
unbind-key C-left  ; bind-key -n C-left prev

unbind-key M-left  ; bind-key -n M-left select-pane -L
unbind-key M-right ; bind-key -n M-right select-pane -R
unbind-key M-up    ; bind-key -n M-up select-pane -U
unbind-key M-down  ; bind-key -n M-down select-pane -D


# copy-mode and paste is like Vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g default-terminal "screen-256color"
set -g status-fg white
set -g status-bg black
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-left "#[fg=green]#S"

set -g status-utf8 on
set -g status-justify centre
